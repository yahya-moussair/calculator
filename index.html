<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <div class="container">
        <input type="text" placeholder="Enter the numbers here">
        <div class="calculator-rows">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>+</button>
        </div>
        <div class="calculator-rows">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
        </div>
        <div class="calculator-rows">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>*</button>
        </div>
        <div class="calculator-rows">
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js"></script>
    <script src="./public/js/app.js"></script>
</body>

</html>
