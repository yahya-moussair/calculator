<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator With js</title>
    <link rel="stylesheet" href="./public/css/app.css">
</head>

<body>
    <div class="container">
        <input type="text" name="" id="" class="display">
        <div class="button-container">
            <div class="rows-calculator">
                <button>DEL</button>
                <button>C</button>
                <button>^2</button>
                <button>.</button>
            </div>
            <div class="rows-calculator">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="rows-calculator">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>)</button>
            </div>
            <div class="rows-calculator">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
            <div class="rows-calculator">
                <button>0</button>
                <button>*</button>
                <button>=</button>
                <button>(</button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.2.1/math.js"></script>
    <script src="./public/js/app.js"></script>
</body>

</html>
